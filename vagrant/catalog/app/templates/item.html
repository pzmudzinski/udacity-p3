{% extends "base.html" %}
{% block content %}
    <h1> {{ item.name }}</h1>
    <hr>
    {% if item.description %}
    <div>{{ item.description}}</div>

    {% endif %}
    <div>Category: <a href="{{ url_for('.category', category_id=item.category.id) }}"> {{ item.category.name }}</a></div>

    <a href="{{ url_for('.delete_item', item_id=item.id) }}"> DELETE </a>
    <a href="{{ url_for('.edit_item', item_id=item.id) }}"> EDIT </a>

{% endblock %}
